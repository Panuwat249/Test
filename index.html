<!DOCTYPE html>


<div class="search-box">
<select id="searchYear"></select>
<select id="searchMonth"></select>
<select id="searchLine">
<option value="">ทุกสาย</option>
<option value="North">North</option>
<option value="West">West</option>
<option value="Red Line">Red Line</option>
</select>
<select id="searchType">
<option value="">ทุกประเภท</option>
<option value="TSP">TSP</option>
<option value="TSA">TSA</option>
<option value="TA">TA</option>
</select>
<button onclick="filterData()">ค้นหา</button>
</div>


<div class="controls">
<button id="exportExcel">Export Excel</button>
<button id="exportPDF">Export PDF</button>
</div>


<table id="dataTable">
<thead>
<tr>
<th>ปี</th>
<th>เดือน</th>
<th>สาย</th>
<th>ประเภท</th>
<th>รายละเอียด</th>
<th>แก้ไข</th>
<th>ลบ</th>
</tr>
</thead>
<tbody></tbody>
</table>
</section>


<!-- Popup Edit -->
<div id="editPopup" class="popup">
<div class="popup-content">
<h3>แก้ไขข้อมูล</h3>
<label>ปี <input id="editYear" type="number"></label>
<label>เดือน <select id="editMonth"></select></label>
<label>สาย
<select id="editLine">
<option>North</option>
<option>West</option>
<option>Red Line</option>
</select>
</label>
<label>ประเภท
<select id="editType">
<option>TSP</option>
<option>TSA</option>
<option>TA</option>
</select>
</label>
<label>รายละเอียด
<textarea id="editDetails"></textarea>
</label>


<div class="popup-buttons">
<button onclick="saveEdit()">บันทึก</button>
<button onclick="closePopup()">ยกเลิก</button>
</div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>
<script src="app.js"></script>
</body>
</html>
