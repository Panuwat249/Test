<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>เพิ่มข้อมูล</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<div class="header-inner">
<h1>เพิ่มข้อมูล TSP / TSA / TA</h1>
<nav>
<a href="index.html">หน้าแรก</a>
<a href="add.html">เพิ่มข้อมูล</a>
<a href="dashboard.html">Dashboard</a>
</nav>
</div>
</header>


<div class="form-box">

    <label>ปี (พ.ศ.)</label>
    <input type="number" id="yearInput" placeholder="เช่น 2567">

    <label>เดือน</label>
    <select id="monthInput">
        <option value="">เลือกเดือน</option>
        <option value="มกราคม">มกราคม</option>
        <option value="กุมภาพันธ์">กุมภาพันธ์</option>
        <option value="มีนาคม">มีนาคม</option>
        <option value="เมษายน">เมษายน</option>
        <option value="พฤษภาคม">พฤษภาคม</option>
        <option value="มิถุนายน">มิถุนายน</option>
        <option value="กรกฎาคม">กรกฎาคม</option>
        <option value="สิงหาคม">สิงหาคม</option>
        <option value="กันยายน">กันยายน</option>
        <option value="ตุลาคม">ตุลาคม</option>
        <option value="พฤศจิกายน">พฤศจิกายน</option>
        <option value="ธันวาคม">ธันวาคม</option>
    </select>

    <label>สาย</label>
    <select id="lineInput">
        <option value="North">North</option>
        <option value="West">West</option>
        <option value="Red">Red Line</option>
    </select>

    <label>ประเภท</label>
    <select id="typeInput">
        <option value="TSP">TSP</option>
        <option value="TSA">TSA</option>
        <option value="TA">TA</option>
    </select>

    <label>จำนวน</label>
    <input type="number" id="valueInput">

    <button onclick="addData()">เพิ่มข้อมูล</button>
    <a href="index.html" class="btn-back">กลับหน้าแรก</a>

</div>

<script src="app.js"></script>
</body>
</html>
